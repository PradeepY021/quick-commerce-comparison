version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: quick-commerce-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: quick-commerce-comparison
    volumes:
      - mongodb_data:/data/db
    networks:
      - quick-commerce-network

  redis:
    image: redis:7-alpine
    container_name: quick-commerce-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - quick-commerce-network

  app:
    build: .
    container_name: quick-commerce-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/quick-commerce-comparison?authSource=admin
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - quick-commerce-network

volumes:
  mongodb_data:
  redis_data:

networks:
  quick-commerce-network:
    driver: bridge
